<form #purchaseDetailForm="ngForm" >

    <h2 mat-dialog-title class="title text-success fs-5 ">Détails d'achat</h2>
    <mat-dialog-content class="mat-typography">
      <section tabindex="0">
        <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                  <p class="fs-5">
                    Prix d'achat: <span class="fw-bold text-success">{{purchasePrice}}</span>
                  </p>
                  <p class="fs-5">
                    Prix de vente: <span class="fw-bold text-success"> {{sellingPrice}}</span>
                  </p> 
            </div>
            
            <div class="col-4">
                  <p class="fs-5">
                    Qté déja en stock: <span class="fw-bold text-success">{{oldStockQuantity}}</span> 
                  </p>  
                  <p class="fs-5">
                    Nouveau quantité en stock: <span class="fw-bold text-success">{{quantity+oldStockQuantity}}</span>  
                  </p>  
            </div>
            
            <div class="col-4">
                    <mat-form-field class="example-full-width"  appearance="fill">
                      <mat-label>Quantité <i class="bi bi-bag-plus fs-6 ps-1 text-success"></i> </mat-label>
                      <input matInput type="number" required="true" min="1" [(ngModel)]="quantity" name="quantity">
                    </mat-form-field>
            </div>
            
        </div>
        
    </div>
    
       </section>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button    type="button"
                (click)="onOkClicked()" 
                [disabled]="purchaseDetailForm.invalid || sellingPrice==0 ||  purchasePrice==0 || quantity==0">Ok</button>
      <button mat-button (click)="closeDialogV1()"  cdkFocusInitial>Annuler</button>
    </mat-dialog-actions>
    </form>
