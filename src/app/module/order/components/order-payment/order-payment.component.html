<form  #paymentForm="ngForm">

<h2 mat-dialog-title class="title ">Payer Votre Commande</h2>
<mat-dialog-content class="mat-typography">
  <section tabindex="0">
    <div class="container-fluid">
    <div class="row">
        <div class="col-6">
                <mat-form-field class="example-full-width"  appearance="fill">
                  <mat-label>Montant <i class="bi bi-currency-dollar fs-6 ps-1 text-success"></i></mat-label>
                  <input matInput name="amountPaid" type="number" [max]="amountUnpaid" required="true" [(ngModel)]="amountPaid">
                </mat-form-field>
        </div>
        <div class="col-6">
               

                  <mat-form-field class="increase-width" appearance="fill">
                    <mat-label>Type de Paiment  
                      <i class="bi bi-paypal text-success fs-6 ps-1 pe-1" ></i> 
                      <i class="bi bi-credit-card-2-front text-success fs-6 pe-1"></i> 
                      <i class="bi bi-cash text-success fs-6 pe-1" ></i>
                    </mat-label>
                    <mat-select [(ngModel)]="selectedPaymentTypeId" required="true" name="paymentType">
                      <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.id">
                        {{paymentType.type}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
        </div>
    </div>
    <div class="row">
       <div class="col-3">
         <p>
           Cr√©dit
           <span [ngClass]="{'text-success': amountPaid == amountUnpaid, 'text-danger': amountPaid<amountUnpaid
                            }">
                             {{amountUnpaid | currency:'USD'}}
           </span>
        </p>
       </div>
    </div>
</div>

   </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()"  cdkFocusInitial>Cancel</button>
  <button mat-raised-button [disabled]="paymentForm.invalid"  
  (click)="onPayOrder()">Payer</button>
</mat-dialog-actions>

</form>
