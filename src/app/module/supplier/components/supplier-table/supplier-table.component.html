<div class="container">
    <div class="row">
       <div class="col text-center">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
       </div>
    </div>
    <div class="row">
      <div class="col text-center m-3 fs-1">
         <a routerLink="/admin/supplier/form"><i  class="bi bi-plus-circle-fill text-success"></i></a>
      </div>
   </div>
    <div class="row">
        <div class="col p-0">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- Email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
                    <td mat-cell *matCellDef="let row" class="px-2"> {{row.email}}</td>
                  </ng-container>
              
                  <!-- Address Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row" > {{row.address}} </td>
                  </ng-container>
              
                  <!-- Phone Column -->
                  <ng-container matColumnDef="tel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
                  </ng-container>

                  <!-- Phone Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row"> <i (click)="deleteSupplier(row)" class="bi bi-person-x-fill p-1 fs-5 text-danger"></i> <i (click)="openSupplierForm(row.id)" class="bi bi-pencil-square fs-5 p-1 text-success"></i> </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>  
        </div>
    </div>
</div>
