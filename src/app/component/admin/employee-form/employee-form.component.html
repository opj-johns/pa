<h2 class="text-center p-2 fs-5 fw-bold text-primary" >Formulaire Client</h2>
<form  [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label form-label fw-bold" >Nom</label>
        <div class="col-sm-6 mb-2">
          <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName"> 
          <div *ngIf="employeeForm.controls['lastName'].invalid && employeeForm.controls['lastName'].dirty" class="fs-6 text-danger p-1">
             Nom est invalid
          </div>
        </div>
        </div>
  <div class="mb-3 row">
    <label for="firstName" class="col-sm-2 col-form-label fw-bold form-label" >Prénom</label>
    <div class="col-sm-6 mb-2">
      <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"> 
      <div *ngIf="employeeForm.controls['firstName'].invalid && employeeForm.controls['firstName'].dirty" class="fs-6 text-danger p-1">
         Prénom est invalid
      </div>
    </div>
    </div>

  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label fw-bold form-label" >Email</label>
    <div class="col-sm-6 mb-2" >
      <input type="text" id="email" name="email" class="form-control" formControlName="email">
      <div *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].dirty" class="fs-6 text-danger p-1">
        Email est invalid
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="salary" class="col-sm-2 col-form-label fw-bold form-label" >Salaire</label>
    <div class="col-sm-6 mb-2" >
      <input type="text" id="salary" name="salary" class="form-control" formControlName="salary">
      <div *ngIf="employeeForm.controls['salary'].invalid && employeeForm.controls['salary'].dirty" class="fs-6 text-danger p-1">
        Salaire est obligatoire
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="phone" class="col-sm-2 col-form-label fw-bold form-label" >Phone</label>
    <div class="col-sm-6 mb-2" >
      <input type="text" id="phone" name="phone" class="form-control" formControlName="phone">
      <div *ngIf="employeeForm.controls['phone'].invalid && employeeForm.controls['phone'].dirty" class="fs-6 text-danger p-1">
        Phone est invalid
     </div>
    </div>
   </div>

   <input type="number" name="id" hidden formControlName="id">

  <div class="btns">
    <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary m-2"><span *ngIf="employeeId===0">Créer</span><span *ngIf="employeeId!==0">Mettre à jour</span></button>
    <button type="button" (click)="cancel()" class="btn btn-warning m-2">Annuler</button>
  </div>
</form>
