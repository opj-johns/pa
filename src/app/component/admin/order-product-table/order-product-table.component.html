<div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col p-0">
            
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Libéllé </th>
                    <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
                  </ng-container>
              
                  <!-- Price Column -->
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix Unitaire</th>
                    <td mat-cell *matCellDef="let row"> {{row.product.price | currency : 'USD'}} </td>
                  </ng-container>
              
                 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr (click)="addProduct(row)"  
                      mat-row *matRowDef="let row; columns: displayedColumns;"
                      [class.demo-row-is-clicked]="clickedProducts.has(row)">
                    </tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
             
             
        </div>
    </div>
 </div>
