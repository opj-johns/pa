      <!-- Include text description of the icon's meaning for screen-readers -->
      
 

 <div class="container">
    
    <div class="row">
        <div class="col">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Libéllé </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
                    <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Total </th>
                    <td mat-cell *matCellDef="let row"> {{row.totalPrice}} </td>
                  </ng-container>
              
                 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row (click)="removeProduct(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
             <div class="row">
                <div class="col-sm-7 mt-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Employee/Utilisateur </mat-label>
                    <mat-select [(ngModel)]="selectedEmployeeId" name="employee">
                      <mat-option *ngFor="let employee of employees" [value]="employee.id">
                        {{employee.firstName}}&nbsp;&nbsp;{{employee.lastName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm">
                  <button type="button"  [disabled]="!(selectedProductIds.length>0 && selectedEmployeeId!==0)" mat-raised-button color="accent" class="mt-4">Valider</button>
                </div>
             </div>
             
        </div>
    </div>
 </div>
