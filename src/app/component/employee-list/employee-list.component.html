
<div class="main">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
               <td>{{employee.id}}</td>
               <td>{{employee.firstName}}</td>
               <td>{{employee.lastName}}</td>
               <td>{{employee.email}}</td>
               <td>{{employee.phone}}</td>
               <td>{{employee.salary}}</td>
               <td><button>update</button> <button>Delete</button></td>
             </tr>
        </tbody>
    </table>

</div>
